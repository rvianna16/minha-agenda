<div class="top-container">
  <h3>Meus contatos</h3>
  <button class="btn #eeeeee #212121 grey darken-4">Adicionar contato</button>
</div>

<ul class="collection">
  <li *ngFor="let contact of contacts" class="collection-item avatar">
    <i class="material-icons circle">contacts</i>
    <span class="title">{{ contact.name }}</span>
    <p>{{ contact.number }}</p>
    <div class="secondary-content">
      <a 
      class="btn-floating btn-medium cyan" 
      [routerLink]="['/contacts', contact.id, 'edit']">
        <i class="material-icons">edit</i>
      </a>
      <a (click)="deleteContact(contact)" class="btn-floating btn-medium red"><i class="material-icons">delete</i></a>
    </div>
  </li>
</ul>
