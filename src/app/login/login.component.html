<div class="login-container">
  <h2>Login</h2>
  <div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix">account_circle</i>
      <input [(ngModel)]="user.name" id="user" type="text" class="validate" />
      <label for="user">Usu√°rio</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix">https</i>
      <input
        [(ngModel)]="user.password"
        id="password"
        type="password"
        class="validate"
      />
      <label for="password">Senha</label>
    </div>
  </div>
  <button type="submit" class="btn light-blue darken-4" (click)="login()">
    Entrar
  </button>
</div>
